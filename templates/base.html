<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <title>{{ title }} - Repelisplus</title>
</head>
<body>
<header class="py-3 mb-4 border-bottom bg-dark">
    <div class="container d-flex flex-wrap justify-content-center">
        <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="logo">
        </a>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0" method="get" action="{{ url_for('search') }}">
            <input type="search" class="form-control" placeholder="Buscar..." aria-label="Search" name="s">
        </form>
    </div>
</header>
<section class="page mb-3">
    {% block content %}{% endblock %}
</section>

<section class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="text-center border-top py-3">
                    <h3 class="text-center mb-2">Generos</h3>
                    <a href="{{ url_for('genres', genre_name='accion') }}" class="btn btn-outline-info m-1">Accion</a>
                    <a href="{{ url_for('genres', genre_name='aventura') }}"
                       class="btn btn-outline-danger m-1">Aventura</a>
                    <a href="{{ url_for('genres', genre_name='drama') }}" class="btn btn-outline-primary m-1">Drama</a>
                    <a href="{{ url_for('genres', genre_name='comedia') }}"
                       class="btn btn-outline-warning m-1">Comedia</a>
                    <a href="{{ url_for('genres', genre_name='terror') }}"
                       class="btn btn-outline-success m-1">Terror</a>
                    <a href="{{ url_for('genres', genre_name='crimen') }}" class="btn btn-outline-dark m-1">Crimen</a>
                    <a href="{{ url_for('genres', genre_name='suspenso') }}" class="btn btn-outline-secondary m-1">Suspenso</a>
                    <a href="{{ url_for('genres', genre_name='fantasia') }}"
                       class="btn btn-outline-info m-1">Fantasia</a>
                    <a href="{{ url_for('genres', genre_name='familia') }}"
                       class="btn btn-outline-danger m-1">Familia</a>
                    <a href="{{ url_for('genres', genre_name='musica') }}"
                       class="btn btn-outline-primary m-1">Musica</a>
                    <a href="{{ url_for('genres', genre_name='belica') }}"
                       class="btn btn-outline-warning m-1">Belica</a>
                    <a href="{{ url_for('genres', genre_name='animacion') }}" class="btn btn-outline-success m-1">Animacion</a>
                    <a href="{{ url_for('genres', genre_name='ciencia-ficcion') }}" class="btn btn-outline-dark m-1">Ciencia
                        ficcion</a>
                    <a href="{{ url_for('genres', genre_name='documental') }}" class="btn btn-outline-secondary m-1">Documental</a>
                    <a href="{{ url_for('genres', genre_name='western') }}" class="btn btn-outline-info m-2">Western</a>
                </div>
            </div>
        </div>
    </div>

</section>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
